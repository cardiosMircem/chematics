<div class="page-without-toolbar" fxLayout="column" fxLayoutAlign="center center">
    
  <div fxLayout="column" fxLayoutAlign="start center" class="logo-container">
    <img class="logo" src="assets/images/Logo_azzurrodigitale_orizzontale.png" />
  </div>

  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ 'login.resetPassword' | translate }}</mat-card-title>
    </mat-card-header>

    <div fxLayout="column" novalidate>
      <mat-form-field appearance="outline">
        <mat-label>{{ 'login.insertMail' | translate }}</mat-label>
        <input
          matInput
          [formControl]="mailFC"
          type="email"
          autocorrect="off"
          autocapitalize="none"
        />
        <mat-icon matSuffix class="secondary-text">email</mat-icon>
        <mat-error *ngIf="mailFC.hasError('required')">
          {{ 'login.required' | translate }}
        </mat-error>
        <mat-error *ngIf="mailFC.hasError('email')">
          {{ 'login.notEmailType' | translate }}
        </mat-error>
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        class="submit-button"
        [disabled]="!mailFC.valid"
        (click)="mailHandler()"
      >
        {{ 'login.next' | translate }}
      </button>
    </div>
  </mat-card>
</div>
