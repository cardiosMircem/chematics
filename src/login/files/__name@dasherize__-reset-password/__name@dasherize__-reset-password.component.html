<div fxLayout="column" fxLayoutAlign="center center">

  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ 'login.resetPassword' | translate }}</mat-card-title>
    </mat-card-header>

    <div fxLayout="column">
      <mat-form-field appearance="outline">
        <mat-label>{{ 'login.insertMail' | translate }}</mat-label>
        <input
          matInput
          formControlName="mail"
          type="email"
          autocorrect="off"
          autocapitalize="none"
        />
        <mat-icon matSuffix class="secondary-text">email</mat-icon>
        <mat-error *ngIf="mail.hasError('required')">
          {{ 'login.required' | translate }}
        </mat-error>
        <mat-error *ngIf="mail.hasError('email')">
          {{ 'login.notEmailType' | translate }}
        </mat-error>
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        class="submit-button"
        [disabled]="mail.invalid"
        (click)="mailHandler()"
      >
        {{ 'login.next' | translate }}
      </button>
    </div>
  </mat-card>
</div>
